<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#0b0f14" />
    <meta name="color-scheme" content="dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="電卓" />
    <title>電卓</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <!-- iOSのホーム画面アイコンはPNG推奨。必要ならREADMEの手順で生成して↓を有効化 -->
    <!-- <link rel="apple-touch-icon" href="./icon-180.png" /> -->

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app" role="application" aria-label="電卓">
      <section class="display" aria-label="表示">
        <div id="history" class="history" aria-live="polite"></div>
        <div id="screen" class="screen" aria-live="polite">0</div>
      </section>

      <section class="pad" aria-label="入力">
        <div class="grid" role="group" aria-label="電卓キー">
          <button class="btn util" data-action="clear" aria-label="クリア">AC</button>
          <button class="btn util" data-action="backspace" aria-label="一文字削除">⌫</button>
          <button class="btn util" data-action="sign" aria-label="符号反転">±</button>
          <button class="btn util" data-action="percent" aria-label="パーセント">%</button>

          <button class="btn num" data-num="7">7</button>
          <button class="btn num" data-num="8">8</button>
          <button class="btn num" data-num="9">9</button>
          <button class="btn op" data-op="/" aria-label="割り算">÷</button>

          <button class="btn num" data-num="4">4</button>
          <button class="btn num" data-num="5">5</button>
          <button class="btn num" data-num="6">6</button>
          <button class="btn op" data-op="*" aria-label="掛け算">×</button>

          <button class="btn num" data-num="1">1</button>
          <button class="btn num" data-num="2">2</button>
          <button class="btn num" data-num="3">3</button>
          <button class="btn op" data-op="-" aria-label="引き算">−</button>

          <button class="btn num zero" data-num="0">0</button>
          <button class="btn num" data-action="dot" aria-label="小数点">.</button>
          <button class="btn eq" data-action="equals" aria-label="イコール">=</button>
          <button class="btn op" data-op="+" aria-label="足し算">+</button>
        </div>
      </section>

      <footer class="hint" aria-label="ヒント">
        <span>キーボード: 0-9, + - * /, Enter, Backspace, Esc</span>
      </footer>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
