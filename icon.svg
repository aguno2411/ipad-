  </defs>

  <rect x="36" y="36" width="440" height="440" rx="92" fill="url(#bg)"/>
  <rect x="52" y="52" width="408" height="408" rx="82" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="6"/>

  <!-- display -->
  <rect x="108" y="104" width="296" height="92" rx="24" fill="rgba(255,255,255,0.06)"/>
  <rect x="128" y="128" width="156" height="14" rx="7" fill="rgba(231,237,247,0.55)"/>
  <rect x="128" y="154" width="212" height="18" rx="9" fill="rgba(231,237,247,0.85)"/>

  <!-- keys -->
  <g fill="rgba(255,255,255,0.06)">
    <rect x="108" y="222" width="88" height="72" rx="18"/>
    <rect x="212" y="222" width="88" height="72" rx="18"/>
    <rect x="316" y="222" width="88" height="72" rx="18"/>

    <rect x="108" y="308" width="88" height="72" rx="18"/>
    <rect x="212" y="308" width="88" height="72" rx="18"/>
    <rect x="316" y="308" width="88" height="72" rx="18"/>

    <rect x="108" y="394" width="192" height="72" rx="18"/>
