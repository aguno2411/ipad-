  <rect x="316" y="308" width="88" height="72" rx="18" fill="url(#glow)" opacity="0.85"/>
  <rect x="316" y="394" width="88" height="72" rx="18" fill="url(#glow)" opacity="0.9"/>

  <!-- symbols -->
  <g stroke="#e7edf7" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <!-- plus -->
    <path d="M152 260h0"/>
    <path d="M140 260h24"/>
    <path d="M152 248v24"/>

    <!-- minus -->
